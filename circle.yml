machine:
    environment:
        SYMFONY_ENV: test
    hosts:
        test.test.com: 127.0.0.1

dependencies:
    pre:
        - sudo apt-get -y purge php.*
        - ln -s $CIRCLE_ARTIFACTS artifacts
        - sudo LC_ALL=C.UTF-8 add-apt-repository -y ppa:ondrej/php
        - sudo apt-get update
        - sudo apt-get install -y php7.0 php7.0-common php7.0-iconv php7.0-mbstring php7.0-dom
        - sudo phpenmod mbstring iconv dom

test:
    override:
        - composer validate
        - php bin/php-cs-fixer.phar fix --dry-run --allow-risky=yes 
--rules=@Symfony,linebreak_after_opening_tag,mb_str_functions,no_php4_constructor,phpdoc_order,declare_strict_types src
	- php bin/php-cs-fixer.phar fix --dry-run --allow-risky=yes 
--rules=@Symfony,linebreak_after_opening_tag,mb_str_functions,no_php4_constructor,phpdoc_order,declare_strict_types test
        - php bin/phpunit.phar
